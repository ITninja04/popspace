<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#F4F5F8" />

    <!-- SEO -->
    <meta name="description" content="Tilde offers free instant meeting rooms for all your collaborative needs." />
    <meta
      name="keywords"
      content="platform, collaborate, socialize, virtual, space, spatial, chat, invite, connect, share, friends, coworkers, apps, accessories, customize, room"
    />
    <!-- Basic Open Graph -->
    <meta itemprop="name" content="Tilde, make room for your team." class="next-head" />
    <meta
      itemprop="description"
      content="Free instant meeting rooms for all your collaborative needs"
      class="next-head"
    />
    <meta
      itemprop="image"
      content="https://withhq.sirv.com/external/opengraph/tilde_opengraph_2021-07-22.jpg"
      class="next-head"
    />
    <!-- Twitter specific Open Graph -->
    <meta name="twitter:card" content="summary_large_image" class="next-head" />
    <meta name="twitter:site" content="@tildehq" class="next-head" />
    <meta name="twitter:title" content="Tilde, make room for your team." class="next-head" />
    <meta
      name="twitter:description"
      content="Free instant meeting rooms for all your collaborative needs"
      class="next-head"
    />
    <meta name="twitter:creator" content="@tildehq" class="next-head" />
    <meta
      name="twitter:image:src"
      content="https://withhq.sirv.com/external/opengraph/tilde_opengraph_2021-07-22.jpg"
      class="next-head"
    />
    <!-- Generic Open Graph -->
    <meta property="og:title" content="Tilde, make room for your team." class="next-head" />
    <meta property="og:type" content="article" class="next-head" />
    <meta property="og:url" content="" class="next-head" />
    <meta
      property="og:image"
      content="https://withhq.sirv.com/external/opengraph/tilde_opengraph_2021-07-22.jpg"
      class="next-head"
    />
    <meta
      property="og:description"
      content="Free instant meeting rooms for all your collaborative needs"
      class="next-head"
    />
    <meta property="og:site_name" content="tilde" class="next-head" />

    <!-- favicon for non-IE browsers -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon_16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon_32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon_48x48.png" sizes="48x48" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon_256x256.png" sizes="256x256" />

    <!-- SEO: tell crawlers the canonical page for the app is tilde.so -->
    <link rel="canonical" href="https://tilde.so" />

    <!-- favicon ico for IE only -->
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicons/favicon.ico" />

    <!-- safari pinned tabs (macOS) -->
    <link rel="mask-icon" href="%PUBLIC_URL%/favicons/favicon-pinned-tab.svg" color="#F4675A" />

    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" site="UADTFPOT" defer></script>
    <!-- / Fathom -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tilde</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
